<div class="col-md-7">

  <!-- About
      ================================================= -->
  <div class="about-profile">
    <div class="about-content-block">
      <h4 class="grey"><i class="ion-ios-information-outline icon-in-title"></i>Personal Information</h4>
    </div>
    <div class="about-content-block">
      <h4 class="grey"><i class="ion-ios-person-outline icon-in-title"></i>Full name</h4>
      <p>{{currentUser.fullName}}</p>
    </div>
    <div class="about-content-block">
      <h4 class="grey"><i class="ion-ios-location-outline icon-in-title"></i>Location</h4>
      <p>{{currentUser.address}}</p>
    </div>
    <div class="about-content-block">
      <h4 class="grey"><i class="ion-ios-chatboxes-outline icon-in-title"></i>Phone</h4>
      <p>{{currentUser.phone}}</p>
    </div>
    <div class="about-content-block">
      <h4 class="grey"><i class="ion-ios-heart-outline icon-in-title"></i>Interests</h4>
      <p>{{currentUser.favorite}}</p>
    </div>

  </div>

  <!--Sticky Timeline Activity Sidebar-->

</div>
<div class="col-md-2 static">
  <div id="sticky-sidebar">
    <button class="btn btn-primary" routerLink="/user/edit">Edit profile</button>
  </div>
</div>
